name: Terraform Deploy

on:
  # Automatically deploy to staging on any push to main (after PR merge)
  push:
    branches:
      - main

  # Manually trigger production deployment
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (prod only)"
        required: true
        default: "prod"
        type: choice
        options:
          - prod

# Required for GitHub OIDC â†’ AWS AssumeRole
permissions:
  id-token: write
  contents: read

jobs:
  terraform-apply-staging-on-main:
    name: Terraform apply (staging) on main push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      action: "apply"
      environment: "staging"
      working_directory: "envs/staging"
      var_file: "staging.tfvars"
      aws_region: "eu-west-1"
    secrets:
      aws_role_arn: ${{ secrets.AWS_ROLE_STAGING }}

  terraform-apply-prod-manual:
    name: Terraform apply (prod) manual promotion
    # Ensure this only runs when manually triggered on main
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'prod' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/terraform-reusable.yml
    with:
      action: "apply"
      environment: "prod"
      working_directory: "envs/prod"
      var_file: "prod.tfvars"
      aws_region: "us-east-1"
    secrets:
      aws_role_arn: ${{ secrets.AWS_ROLE_PROD }}
