name: Terraform Checks

on:
  pull_request:
    branches:
      - main

# Required for GitHub OIDC â†’ AWS AssumeRole
permissions:
    id-token: write
    contents: read

jobs:
  terraform-checks:
    name: Terraform static checks (fmt, validate, tflint)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      TF_IN_AUTOMATION: "true"

    strategy:
      fail-fast: false
      matrix:
        env_dir: [ "envs/dev", "envs/staging", "envs/prod" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      # Global fmt check for entire repo
      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      # Per-environment init without backend (no real AWS calls)
      - name: Terraform init (no backend)
        working-directory: ${{ matrix.env_dir }}
        run: terraform init -backend=false

      - name: Terraform validate
        working-directory: ${{ matrix.env_dir }}
        run: terraform validate

      # Optional but recommended: linting with TFLint
      - name: TFLint
        working-directory: ${{ matrix.env_dir }}
        uses: terraform-linters/tflint-action@v0
        with:
          github_token: ${{ github.token }}
